<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('showRestaurants')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
        </a>
    </div>
    {% if 'username' in session %}
    <div class="col-md-6 text-right">
        <a href="{{url_for('gdisconnect')}}">
            <span aria-hidden="true"></span>{{session.username}} [Log out]
        </a>
    </div>
    {% else %}
    <div class="col-md-6 text-right">
        <a href="{{url_for('showLogin')}}">
            <span aria-hidden="true"></span>Click Here to Log In
        </a>
    </div>
    {% endif %}
</div>
